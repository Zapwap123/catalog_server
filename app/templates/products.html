<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">

  <div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Product Catalog</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Add / Edit Product</h2>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
        <input id="name" placeholder="Name" class="p-2 border rounded" />
        <input id="description" placeholder="Description" class="p-2 border rounded" />
        <input id="price" type="number" placeholder="Price" class="p-2 border rounded" />
      </div>
      <button onclick="saveProduct()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Save Product
      </button>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Products</h2>
      <ul id="product-list" class="space-y-4"></ul>
    </div>
  </div>

  <script>
    let editingId = null;

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }

    async function loadProducts() {
      const token = localStorage.getItem("token");
      const res = await fetch("/products", {
        headers: { Authorization: "Bearer " + token }
      });

      const data = await res.json();
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      data.forEach(p => {
        const item = document.createElement("li");
        item.className = "p-4 border rounded flex justify-between items-center bg-gray-50";
        item.innerHTML = `
          <div>
            <div class="font-bold text-lg">${p.name}</div>
            <div class="text-sm text-gray-600">${p.description}</div>
            <div class="text-sm">$${p.price.toFixed(2)}</div>
          </div>
          <div class="space-x-2">
            <button onclick='editProduct(${JSON.stringify(p)})' class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500">Edit</button>
            <button onclick='deleteProduct(${p.id})' class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function editProduct(p) {
      document.getElementById("name").value = p.name;
      document.getElementById("description").value = p.description;
      document.getElementById("price").value = p.price;
      editingId = p.id;
    }

    async function saveProduct() {
      const token = localStorage.getItem("token");
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);

      const method = editingId ? "PUT" : "POST";
      const url = editingId ? `/products/${editingId}` : "/products";

      await fetch(url, {
        method,
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ name, description, price })
      });

      editingId = null;
      document.getElementById("name").value = "";
      document.getElementById("description").value = "";
      document.getElementById("price").value = "";
      loadProducts();
    }

    async function deleteProduct(id) {
      const token = localStorage.getItem("token");
      await fetch(`/products/${id}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      });
      loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
